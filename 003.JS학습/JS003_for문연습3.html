<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls img{
            
        }
    </style>
    <script>
    /*//////////////////////////////
    함수명: addNum
    기능: for문으로 숫자이미지를 추가한다
    *///////////////////////////////
        function addNum(num){//num - 전달변수(호출구분)
            // 1.함수호출확인
            console.log("함수호출!!!"+num);
            // 2. 변경대상: forCls
            var tg = document.getElementsByClassName("forCls").item(num);
            
            //내용초기화(html지우기)
            tg.innerHTML = "";
            // 3. 변경내용: 변경대상내부에 이미지태그를 for문으로 넣어줌
            for(var i = 1; i <= 10; i++){
                
                //순번빼고 돌리기
                if (num===1 && (i===4 || i===7)) continue;
                
                // for문 안에 조건문과 함께 continue를 쓰면
                // 조건에 맞는 순번을 빼고 계속해~!(영어로 continue)
                
                // 6번부터 안나오게하기
                if(num===2 && i===6) break;
                
                // for문 안에 조건문과 함께 break를 쓰면
                // 조건에 맞는 순번에서 for문을 빠져 나감
                
                // console.log("반복!"+i);
                // 변경대상에 이미지 넣기
                tg.innerHTML += '<img src="images/num/num_0'+ i +'.png" alt="숫자 ">';
                
            } //// for문 ///////////
        } //////// addNum함수 ///////////////////////////////////
        ////////////////////////////////////////////////////////
    </script>
</head>
<body>
   <button onclick="addNum(0)">함수호출1</button>
    <div class="forCls">
        <h2>기본for문</h2>
    </div>
    
    <button onclick="addNum(1)">함수호출2</button>
    <div class="forCls">
        <h2>4번과 7번빼고 돌리기</h2>
    </div>
    <button onclick="addNum(2)">함수호출2</button>
    <div class="forCls">
        <h2>5번까지만 돌리기</h2>
    </div>
</body>
</html>
