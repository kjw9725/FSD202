<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS의 변수(Variable)와 연산자(Operator)</title>
    <script>
        /* 
    [ JS의 변수란? ]
    1. 정의: 다양한 형태의 데이터를 저장할 수 있는 메모리 공간
    - 메모리 특정위치의 주소는 변수명이다.
    - 브라우저 어플리케이션 할당 디스크에 저장된다
    - 개념적으로 그릇과 유사함, 담는것에 따라서 달라진다
        (밥을 담우믄 밥그릇, 국을 담으면 국그릇)
        
    2. 변수의 위치
    - 변수는 이퀄의 왼쪽에 온다(데이터는 오른쪽)
    변수 = 데이터 (데이터가 변수에 담긴다)
    데이터 = 변수 X
    
    3. 변수의 선언 : var 변수명
    - 변수명은 반드시 문자로 쓴다
    - 변수명은 따옴표로 싸지 않는다
            (따온표로 싸면 문자데이터)
    - 변수명은 띄어쓰지 않는다
    
    예) var myName -> var 는 variable에서 나온말
        
    4. 변수의 명명법(Naming Rule) :
    - 변수는 띄어쓰기를 못하고 모두 붙여서 한단어처럼 작성
    - 2음절이상의 단어를 변수로 만들때 아래처럼
    (1) 캐믈케이스(Camel Case) :
        첫단어는 소문자, 뒷단어는 첫글자 대문자
        ex) myHouseIsBig
    (2) 파스칼케이스(Pascal Case) :
        모든 단어 첫글자는 대문자
        ex) YouAreMyLover
    (3) 스네이크케이스(Snake Case) :
        단어사이에 언더바(_)를 사용함
        ex) 서울시_강동구_천호동
    
    5. 변수의 할당
    - 선언된 변수에 값(데이터)을 넣는것
    예) my_house_is_big = "얼마나 큰데?";
    - 할당시 규칙: 한 페이지 안에 같은 이름의 변수는 두번 못씀
    - 변수는 대소문자를 구분함
    예) House, hOuse,hoUse,houSe,housE,house 모두 다름!
        
    6. 데이터 종류
    (1) 문자형: "나비", '사람', "100" 와 같이 따옴표로 싼것!
    (2) 숫자형: 1,2,3,4.5,.... 따옴표없는 숫자
    (3) 불린형: true/false (true는 1과 같고, false는 0과 같다)
    (4) 기타형: 날짜형, 함수, 다른변수 등
    
    7. 변수에 사용할 수 있는 문자
    - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다!
        (문자뒤에 숫자를 쓸 수 있음)
    예) 12my -> X, my12 -> OK
    - 키워드는 사용할 수 없다(예:function,var,if 등)
    
    8. 일반적으로 프로그래밍 언어에서는 데이터형도 선언시 정해줌
    JS는 데이터형을 정하지 않고 할당시에 데이터형도 자동으로 정해짐
    
    9. JS변수는 대소문자를 철저히 구분한다
    10. JS코드의 마지막 항상 세미콜론(')으로 마무리
    
    [ JS의 코드실행 순서 ]
    1. 위에서 아래로
    2. 이퀄 오른쪽에서 왼쪽으로
    3. 괄호안에서 바깥으로
    4. 함수 바깥실행, 함수는 호출시 실행
    */

        var A = "삐"; //문자형
        var B = true; //불린형
        var C = 7; //숫자형
        var D = "끼"; //문자형
        var E = "ZZI"; //문자형
        var 와라와라 = "흠칫뿡"; //문자형
        // 변수값 출력
        document.write(A + "소리와 함께 도착한 택배, 이거슨 " + B + " 내 받아본 " + C + "를 발산시켜주는 나의 보물" + E + ", 이거없으면 " + 와라와라);

        //변수 자리출력 연습
        var usr_name = "김진우";
        // 오늘의 날씨
        var today_weather = "흐림";
        // 인사 메시지
        var message = "즐거운하루 되세요";

        //출력
        document.write("<h1>" + usr_name + "님, 안녕하세요!</h1>");
        document.write("<h1>오늘의 날씨는 " + today_weather + "입니다.</h1>");
        document.write("<h1>" + message + "</h1>")
        /* 
         [ JS연산자 ]
         
         1. 산술연산자(사칙연산)
         1) 더하기 : +
         2) 빼기 : -
         3) 곱하기 : *
         4) 나누기 : /
         
         - 더하기 연산에 대한 결과
         숫자+숫자=숫자
         문자+숫자=문자
         변수+변수=변수값에 대한 연산
         */

        var G = 500,
            H = 5,
            I = 12,
            J = 2;
        /*변수의 선언과 할당을 한번에 콤마로 연결하여 할 수 있음*/
        document.write("<h1>1.산술연산자</h1>");
        document.write("<h1>G+H*I/J="+(G+H*I/J)+"</h1>");
       /* 
        2. 나머지연산자 : %
            앞수%뒷수 -> 앞수를 뒷수로 나눈 나머지
            예) 숫자%2 -> 2로 나눈 나머지가 0이면 짝수
        */
        document.write("<h1>2.나머지연산자 : %</h1>");
        document.write("<h1>I%H=12%5의 결과는? "+(I%H)+"</h1>");
        /*
        3. 비교연산자 :
        두 가지 값을 비교하여 true/false 의 결과값을 얻는 연산자
        
        1) > : 크다(초과)
        2) < : 작다(미만)
        3) >= : 크거나 같다(이상)
        4) <= : 작거나 같다(이하)
        5) == : 같다(동등비교)
            예) 1== '1' -> ?
        6) != : 같지않다(동등비교) 
        7) === : 같다(동등비교-형까지비교)
            예) 1 === '1' -> ?
        8) !== : 같지않다(동등비교-형까지비교)
        
        ※ 주의사항 : 비교연산자는 결과로 반드시 true/false 가 나옴
        */
        
        document.write("<h1>3. 비교연산자</h1>");
        document.write("<h1>1=='1' 의 결과는? "+(1==1)+"</h1>");
        document.write("<h1>1==='1' 의 결과는? "+(1===1)+"</h1>");
        document.write("<h1> 5 &gt; 10 의 결과는? "+(5<10)+"</h1>");
        //&gt; 은 html 특수문자출력(>)
        // < 는 &lt;
        
    </script>

</head>

<body>
